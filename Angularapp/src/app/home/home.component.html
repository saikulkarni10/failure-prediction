<body style="background:black">

 <div class="login">  
    <br>
	<h1>Acute Liver Failure Prediction</h1>

     <!-- Main Input For Receiving Query to our ML -->
    <form>
	     <input type="number"step="0.01" [(ngModel)]="_Age" name="age_number" placeholder="Age" required="required" />
        <input type="number" step="0.01" [(ngModel)]="_Gender" name="gender" placeholder="Gender" required="required" min="0" max="1"/>
        <input type="number"step="0.01"  [(ngModel)]="_Total_bilirubin" name="total_bilirubin" placeholder="Total Bilirubin" required="required"/>
      	<input type="number" step="0.01" [(ngModel)]="_Direct_bilirubin" name="direct_bilirubin" placeholder="Direct Bilirubin" required="required"/>
      	<input type="number"step="0.01" [(ngModel)]="_Alkaline_phosphotase" name="alkaline_phosphotase" placeholder="Alkaline Phosphotase" required="required"/>
      	<input type="number"step="0.01" [(ngModel)]="_Aspartate_aminotransferase" name="aspartate_aminotransferase" placeholder="Aspartate Aminotransferase" required="required"/>
      	<input type="number" step="0.01" [(ngModel)]="_Total_proteins" name="total_proteins" placeholder="Total Proteins" required="required"/>
        <input type="number" step="0.01" [(ngModel)]="_Albumin" name="albumin" placeholder="Albumin" required="required"/>
       <input type="number" step="0.01" [(ngModel)]="_Albumin_and_globulin_ratio" name="albumin_and_globulin_ratio" placeholder="Albumin and Globulin Ratio" required="required"/>
        

        <button type="submit" class="btn btn-primary btn-block btn-large" (click)="Predict()">Predict</button>
    </form>

   <br>
   <br>
   

 </div>


</body>
</html>
